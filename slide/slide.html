let img=document.querySelector("#image")
let interval=null
let i=0;
function start(){

interval=setInterval(function(){
    if(i<=image.length){
        img.src=image[i]
        i++
    }else{
        i=0
        img.src=image[i]
        i++
    }

},1000)
}

function pre(){
    clearInterval(interval)
    if(i>0){
    i--
    img.src=image[i]
    }else{
        i=20;
        img.src=image[i]
    }
}

function next(){
    clearInterval(interval)
    if(i<=20){
    i++
    img.src=image[i]
    }else{
        i=0;
        img.src=image[i]
    }
}
